<div class="container">
  <div class="row justify-content-center">
    <div class="card col-sm-6 mt-5 mb-5">
      <h3 class="text-center mt-3">Inicia Sesión</h3>

      <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <div class="form-group mt-4">
          <label for="email">Correo Electrónico</label>
          <input type="email" class="form-control" formControlName="email" id="email"/>

          <div
            class="alert alert-danger text-center mt-3" *ngIf="email.invalid  && email.touched"
            role="alert"
          >
            Debes Ingresar un Correo Electrónico que
            Sea Valido.
          </div>
        </div>

        <div class="form-group mt-4">
          <label for="password">Contraseña Usuario</label>
          <input type="password" class="form-control" formControlName="password" id="password"/>

          <div
            class="alert alert-danger text-center mt-3" *ngIf="password.invalid  && password.touched"
            role="alert"
          >
            Debes Ingresar una Contraseña de Máximo
            20 y Minimo 6 Caracteres.
          </div>
        </div>

        <div class="form-group mt-5">
          <button type="submit" class="btn btn-primary col-sm">
            Iniciar Sesión
          </button>
        </div>
      </form>

      <div class="form-group mt-4">
        <div class="text-center">
          <label>¿Olvidaste tu contraseña?&nbsp;</label>
          <a routerLink="/forget">Recuperar</a>
        </div>

        <div class="text-center">
          <label>¿No tienes una cuenta?&nbsp;</label>
          <a routerLink="/register">Crear Cuenta</a>
        </div>
      </div>
    </div>
  </div>
</div>
